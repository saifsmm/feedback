<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Happiness</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;600&display=swap" rel="stylesheet" />
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      height: auto;
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #fff;
      overflow-x: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 10px;
      box-sizing: border-box;
    }

    .card {
      width: 100%;
      max-width: 600px;
      min-height: calc(100vh - 20px);
      padding: 1rem;
      text-align: center;
      box-sizing: border-box;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      width: 100%;
      max-width: 420px;
      height: auto;
      margin: 0 auto 1.5rem auto;
      display: block;
    }

    h1 {
      font-size: clamp(1.4rem, 4vw, 2.2rem);
      font-weight: 600;
      margin: 0 0 1rem 0;
      line-height: 1.3;
    }

    .arabic {
      font-family: 'IBM Plex Sans Arabic', sans-serif;
    }

    .emoji-box {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin: 1.5rem 0;
    }

    .emoji {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
      cursor: pointer;
      padding: 10px 5px;
    }

    .emoji:hover {
      transform: scale(1.05);
    }

    .emoji-face {
      width: clamp(50px, 12vw, 70px);
      height: clamp(50px, 12vw, 70px);
      border-radius: 50%;
      border: 3px solid;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: white;
      margin-bottom: 8px;
      transition: all 0.2s ease;
    }

    .emoji:hover .emoji-face {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    /* Emoji Face Styles */
    .emoji-very-bad .emoji-face {
      border-color: #dc2626;
      color: #dc2626;
    }

    .emoji-poor .emoji-face {
      border-color: #ef4444;
      color: #ef4444;
    }

    .emoji-okay .emoji-face {
      border-color: #f59e0b;
      color: #f59e0b;
    }

    .emoji-good .emoji-face {
      border-color: #84cc16;
      color: #84cc16;
    }

    .emoji-excellent .emoji-face {
      border-color: #22c55e;
      color: #22c55e;
    }

    /* Eyes */
    .emoji-face::before {
      content: '';
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
      top: 20%;
      left: 30%;
      box-shadow: 16px 0 0 currentColor;
    }

    /* Mouths */
    .emoji-very-bad .emoji-face::after {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: currentColor;
      bottom: 25%;
    }

    .emoji-poor .emoji-face::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 8px;
      border: 2px solid currentColor;
      border-bottom: none;
      border-radius: 16px 16px 0 0;
      bottom: 25%;
    }

    .emoji-okay .emoji-face::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 2px;
      background: currentColor;
      bottom: 35%;
    }

    .emoji-good .emoji-face::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 8px;
      border: 2px solid currentColor;
      border-top: none;
      border-radius: 0 0 16px 16px;
      bottom: 30%;
    }

    .emoji-excellent .emoji-face::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 10px;
      border: 2px solid currentColor;
      border-top: none;
      border-radius: 0 0 20px 20px;
      bottom: 25%;
      background: currentColor;
    }

    .emoji-text {
      font-size: clamp(0.7rem, 2.5vw, 0.9rem);
      font-weight: 600;
      white-space: nowrap;
      margin-top: 0;
    }

    .emoji-very-bad .emoji-text {
      color: #dc2626;
    }

    .emoji-poor .emoji-text {
      color: #ef4444;
    }

    .emoji-okay .emoji-text {
      color: #f59e0b;
    }

    .emoji-good .emoji-text {
      color: #84cc16;
    }

    .emoji-excellent .emoji-text {
      color: #22c55e;
    }

    #subquestion {
      display: none;
    }

    form {
      display: none !important;  /* Force hidden on landing page */
      margin-top: 1rem;
      overflow-y: auto;
      max-height: 60vh;
      flex: 1;
    }
    
    form.show {
      display: block !important;  /* Only show when explicitly activated */
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: clamp(12px, 3vw, 14px) 42px clamp(12px, 3vw, 14px) clamp(12px, 3vw, 14px);
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      font-family: 'IBM Plex Sans', sans-serif;
      box-sizing: border-box;
      direction: auto;
      resize: vertical;
    }

    input::placeholder,
    textarea::placeholder {
      text-align: left;
      font-family: 'IBM Plex Sans Arabic', sans-serif;
    }

    .checkmark, .xmark {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.3rem;
      display: none;
    }

    .checkmark { color: green; }
    .xmark { color: red; }

    .show-check {
      display: inline;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 1rem;
    }

    button {
      width: 100%;
      padding: clamp(12px, 3vw, 14px);
      font-size: clamp(0.9rem, 3vw, 1rem);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-family: 'IBM Plex Sans', sans-serif;
      transition: background-color 0.3s, opacity 0.3s;
      min-height: 48px; /* Touch-friendly minimum */
    }

    .skip-btn {
      background-color: #b8d4d8;
      color: #333;
    }

    .skip-btn:hover {
      background-color: #a5c7cc;
    }

    .submit-btn {
      background-color: #6d9ba5;
      color: white;
    }

    .submit-btn:hover {
      background-color: #5a8289;
    }

    .submit-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .loader {
      display: none;
      margin: 12px auto;
      width: 30px;
      height: 30px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #6d9ba5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #thankyou {
      display: none;
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 2rem;
    }

    #backArrow {
      position: fixed;
      top: clamp(15px, 3vw, 20px);
      left: clamp(15px, 3vw, 20px);
      font-size: clamp(2rem, 5vw, 2.5rem);
      cursor: pointer;
      color: #6d9ba5;
      display: none !important;  /* Force hidden on landing page */
      background: rgba(255, 255, 255, 0.95);
      border-radius: 50%;
      width: clamp(45px, 10vw, 50px);
      height: clamp(45px, 10vw, 50px);
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    #backArrow:hover {
      background: rgba(109, 155, 165, 0.1);
      transform: scale(1.05);
    }

    #backArrow.show {
      display: flex !important;  /* Only show when explicitly activated */
    }

    /* Mobile Portrait */
    @media screen and (max-width: 480px) {
      .card {
        padding: 0.75rem;
        min-height: calc(100vh - 15px);
      }
      
      .logo {
        max-width: 300px;
        margin-bottom: 1rem;
      }
      
      .emoji-box {
        margin: 1rem 0;
        gap: 5px;
      }
      
      .button-container {
        gap: 10px;
        margin-top: 0.75rem;
      }
      
      form {
        max-height: 50vh;
      }
    }

    /* Mobile Landscape */
    @media screen and (max-height: 500px) and (orientation: landscape) {
      body {
        align-items: flex-start;
        padding: 5px;
      }
      
      .card {
        min-height: calc(100vh - 10px);
        justify-content: flex-start;
        padding-top: 60px; /* Space for back button */
      }
      
      .logo {
        max-width: 250px;
        margin-bottom: 0.5rem;
      }
      
      h1 {
        font-size: clamp(1.2rem, 3vw, 1.6rem);
        margin-bottom: 0.5rem;
      }
      
      .emoji-box {
        margin: 0.75rem 0;
      }
      
      form {
        margin-top: 0.5rem;
        max-height: 40vh;
      }
      
      .input-wrapper {
        margin-bottom: 0.75rem;
      }
      
      #thankyou {
        font-size: clamp(1.2rem, 3vw, 1.4rem);
        margin-top: 1rem;
      }
    }

    /* Tablet Portrait */
    @media screen and (min-width: 481px) and (max-width: 768px) {
      .card {
        max-width: 500px;
        padding: 1.25rem;
      }
      
      .logo {
        max-width: 350px;
      }
      
      .emoji-box {
        gap: 15px;
        margin: 2rem 0;
      }
      
      .emoji:hover {
        transform: scale(1.15);
      }
    }

    /* Tablet Landscape & Desktop */
    @media screen and (min-width: 769px) {
      .card {
        max-width: 600px;
        padding: 2rem;
      }
      
      .logo {
        margin-bottom: 2rem;
      }
      
      .emoji-box {
        gap: 20px;
        margin: 2.5rem 0;
      }
      
      form {
        margin-top: 1.5rem;
        max-height: 70vh;
      }
      
      .button-container {
        gap: 15px;
        margin-top: 1.5rem;
      }
    }

    /* Large Screens */
    @media screen and (min-width: 1200px) {
      .card {
        max-width: 650px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="backArrow" onclick="goBack()">←</div>
    <img src="longlogo-dorchester.png" alt="Dorchester Logo" class="logo" />
    <div id="main-question">
      <h1>How was your experience today?<br><span class="arabic">كيف كانت تجربتك اليوم؟</span></h1>
      <div class="emoji-box" id="emojis">
        <div class="emoji emoji-very-bad" onclick="selectEmoji('😡')">
          <div class="emoji-face"></div>
          <div class="emoji-text">Bad</div>
        </div>
        <div class="emoji emoji-poor" onclick="selectEmoji('😞')">
          <div class="emoji-face"></div>
          <div class="emoji-text">Poor</div>
        </div>
        <div class="emoji emoji-okay" onclick="selectEmoji('😐')">
          <div class="emoji-face"></div>
          <div class="emoji-text">Okay</div>
        </div>
        <div class="emoji emoji-good" onclick="selectEmoji('😄')">
          <div class="emoji-face"></div>
          <div class="emoji-text">Good</div>
        </div>
        <div class="emoji emoji-excellent" onclick="selectEmoji('🥰')">
          <div class="emoji-face"></div>
          <div class="emoji-text">Excellent</div>
        </div>
      </div>
    </div>

    <div id="subquestion">
      <h1>Please fill in your details<br><span class="arabic">يرجى تعبئة التفاصيل</span></h1>
    </div>

    <form id="detailsForm" onsubmit="submitForm(event)">
      <div class="input-wrapper">
        <input type="text" id="name" placeholder="Your Name / اسمك" oninput="validateField(this, 'check-name', 'x-name'); checkSubmitButton()">
        <span class="checkmark" id="check-name">✔️</span>
        <span class="xmark" id="x-name">❌</span>
      </div>
      <div class="input-wrapper">
        <input type="text" id="contact" placeholder="Contact Number / رقم التواصل" oninput="validateField(this, 'check-contact', 'x-contact')">
        <span class="checkmark" id="check-contact">✔️</span>
        <span class="xmark" id="x-contact">❌</span>
      </div>
      <div class="input-wrapper">
        <textarea rows="3" id="comments" placeholder="Additional Comments / ملاحظات إضافية" oninput="checkSubmitButton()"></textarea>
        <span class="checkmark" id="check-comments">✔️</span>
      </div>
      <div class="loader" id="loader"></div>
      <div class="button-container">
        <button type="button" class="skip-btn" onclick="skipSubmit()">Skip and Submit</button>
        <button type="submit" class="submit-btn" id="submitBtn" disabled>Submit</button>
      </div>
    </form>

    <div id="thankyou">
      <p>Thank you for your feedback!<br><span class="arabic">شكراً لملاحظاتك!</span></p>
    </div>
  </div>

  <script>
    // Initialize EmailJS with your public key
    emailjs.init('mCmkV7zI5KN5WnY7G');

    let selectedEmoji = '';

    function selectEmoji(emoji) {
      selectedEmoji = emoji;
      document.getElementById('main-question').style.display = 'none';
      document.getElementById('emojis').style.display = 'none';
      document.getElementById('detailsForm').classList.add('show');
      document.getElementById('subquestion').style.display = 'block';
      document.getElementById('backArrow').classList.add('show');
      checkSubmitButton(); // Check if submit should be enabled
    }

    function goBack() {
      document.getElementById('main-question').style.display = 'block';
      document.getElementById('emojis').style.display = 'grid';
      document.getElementById('detailsForm').classList.remove('show');
      document.getElementById('subquestion').style.display = 'none';
      document.getElementById('backArrow').classList.remove('show');
    }

    function validateField(input, checkId, xId) {
      if (input.value.trim() === "") {
        document.getElementById(checkId).style.display = "none";
        document.getElementById(xId).style.display = "inline";
      } else {
        document.getElementById(checkId).style.display = "inline";
        document.getElementById(xId).style.display = "none";
      }
    }

    function checkSubmitButton() {
      const name = document.getElementById('name').value.trim();
      const comments = document.getElementById('comments').value.trim();
      const submitBtn = document.getElementById('submitBtn');
      
      // Enable submit button if either name OR comments is filled
      if (name !== '' || comments !== '') {
        submitBtn.disabled = false;
      } else {
        submitBtn.disabled = true;
      }
    }

    // Helper function to get employee name from office code
    function getEmployeeName(officeCode) {
      const employeeMap = {
        'office1': 'Abdulla Al Makhdoum',
        'office2': 'Abdullah Al Balooshi', 
        'office3': 'Yousuf',
        'office4': 'Ahmed',
        'office5': 'Saad',
        'office6': 'Sunqar',
        'office7': 'Nawaf',
        'office8': 'Mohsen'
      };
      return employeeMap[officeCode] || 'Unknown Employee';
    }

    // Helper function to get rating text
    function getRatingText(emoji) {
      const ratingMap = {
        '😡': 'Bad',
        '😞': 'Poor', 
        '😐': 'Okay',
        '😄': 'Good',
        '🥰': 'Excellent'
      };
      return ratingMap[emoji] || 'Unknown';
    }

    // Function to send email alert using EmailJS
    async function sendAlert(name, comments) {
      try {
        const office = new URLSearchParams(window.location.search).get('office') || 'unknown';
        const employee = getEmployeeName(office);
        const rating = getRatingText(selectedEmoji);
        const isUrgent = selectedEmoji === '😡' || selectedEmoji === '😞';
        
        const templateParams = {
          subject: `${isUrgent ? '🚨 URGENT' : '📊 INFO'}: ${rating} Rating - ${office}`,
          message: `Customer Feedback Alert

Office: ${office}
Employee: ${employee}
Rating: ${selectedEmoji} ${rating}
Time: ${new Date().toLocaleString('en-AE', {timeZone: 'Asia/Dubai'})}
Customer: ${name || 'Anonymous'}
Comments: ${comments || 'No comments provided'}

${isUrgent ? '⚠️ IMMEDIATE FOLLOW-UP REQUIRED!' : '✅ For your information.'}

---
Dorchester Customer Feedback System`,
          name: name || 'Customer Feedback System',
          email: 'noreply@dorchester.com'
        };

        console.log('Sending email via EmailJS...');
        
        const response = await emailjs.send(
          'service_477chem',
          'template_lppas35',
          templateParams
        );
        
        console.log('Email sent successfully:', response);
        return true;
      } catch (error) {
        console.error('Email failed:', error);
        return false;
      }
    }

    function skipSubmit() {
      const skipBtn = document.querySelector('.skip-btn');
      const loader = document.getElementById('loader');
      
      // Show loading state
      skipBtn.disabled = true;
      skipBtn.textContent = 'Submitting...';
      loader.style.display = 'block';
      
      const office = new URLSearchParams(window.location.search).get('office') || 'unknown';
      
      // Send email alert
      sendAlert('', '');
      
      const data = {
        data: {
          Emoji: selectedEmoji,
          Name: '',
          Contact: '',
          Comments: '',
          Office: office
        }
      };

      fetch('https://sheetdb.io/api/v1/tycgcxuuprkv7', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) throw new Error('Network error');
        return response.json();
      })
      .then(() => {
        document.getElementById('detailsForm').classList.remove('show');
        document.getElementById('subquestion').style.display = 'none';
        document.getElementById('thankyou').style.display = 'block';
        document.getElementById('backArrow').classList.remove('show');
        setTimeout(() => location.reload(), 3000);
      })
      .catch(() => {
        alert("Something went wrong. Please try again.");
        // Reset button state on error
        skipBtn.disabled = false;
        skipBtn.textContent = 'Skip and Submit';
        loader.style.display = 'none';
      });
    }

    function submitForm(e) {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      const loader = document.getElementById('loader');
      const name = document.getElementById('name').value.trim();
      const comments = document.getElementById('comments').value.trim();

      // Check if at least name OR comments is filled
      if (name === '' && comments === '') {
        alert('Please fill in your name or add a comment before submitting.');
        return;
      }

      btn.disabled = true;
      loader.style.display = 'block';

      const contact = document.getElementById('contact').value.trim();
      const office = new URLSearchParams(window.location.search).get('office') || 'unknown';

      // Send email alert
      sendAlert(name, comments);

      const data = {
        data: {
          Emoji: selectedEmoji,
          Name: name,
          Contact: contact,
          Comments: comments,
          Office: office
        }
      };

      fetch('https://sheetdb.io/api/v1/tycgcxuuprkv7', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) throw new Error('Network error');
        return response.json();
      })
      .then(() => {
        if (name) document.getElementById('check-name').classList.add('show-check');
        if (contact) document.getElementById('check-contact').classList.add('show-check');
        if (comments) document.getElementById('check-comments').classList.add('show-check');
        
        setTimeout(() => {
          document.getElementById('detailsForm').reset();
          document.getElementById('detailsForm').classList.remove('show');
          document.getElementById('subquestion').style.display = 'none';
          document.getElementById('thankyou').style.display = 'block';
          btn.disabled = false;
          loader.style.display = 'none';
          document.getElementById('check-name').classList.remove('show-check');
          document.getElementById('check-contact').classList.remove('show-check');
          document.getElementById('check-comments').classList.remove('show-check');
          document.getElementById('backArrow').classList.remove('show');
          setTimeout(() => location.reload(), 3000);
        }, 1500);
      })
      .catch(() => {
        alert("Something went wrong. Please try again.");
        btn.disabled = false;
        loader.style.display = 'none';
      });
    }
  </script>
</body>
</html>
