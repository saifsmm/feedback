<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Happiness</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #ffffff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      width: 100%;
      max-width: 480px;
      padding: 2rem;
      text-align: center;
      box-sizing: border-box;
      position: relative;
    }

    #back-arrow {
      position: absolute;
      top: 16px;
      left: 16px;
      font-size: 1.5rem;
      color: #000;
      cursor: pointer;
      text-decoration: none;
      z-index: 999;
    }

    .logo {
      width: 100%;
      max-width: 380px;
      height: auto;
      margin: 0 auto 1.5rem auto;
      display: block;
    }

    .emoji-box {
      display: flex;
      justify-content: space-between;
      margin: 1.5rem 0;
      font-size: 2.5rem;
    }

    .emoji {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
      flex: 1;
    }

    .emoji:hover {
      transform: scale(1.2);
    }

    .emoji-text {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      font-family: 'IBM Plex Sans', sans-serif;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .arabic {
      font-family: 'IBM Plex Sans Arabic', sans-serif;
    }

    form {
      display: none;
      margin-top: 2rem;
    }

    .input-wrapper {
      position: relative;
    }

    input, textarea {
      width: 100%;
      padding: 12px 36px 12px 12px;
      border: 1px solid #ccc;
      border-radius: 25px;
      margin-bottom: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
      font-family: 'IBM Plex Sans', sans-serif;
    }

    .checkmark, .xmark {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      display: none;
    }

    .checkmark {
      color: green;
    }

    .xmark {
      color: red;
    }

    .show-check {
      display: inline;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #6d9ba5;
      color: white;
      cursor: pointer;
      font-family: 'IBM Plex Sans', sans-serif;
    }

    button:disabled {
      background-color: #b0c5ca;
      cursor: not-allowed;
    }

    .loader {
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid #6d9ba5;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #thankyou {
      display: none;
      font-size: 1.4rem;
      font-weight: 600;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <a id="back-arrow" onclick="goBack()">←</a>
    <img src="longlogo-dorchester.png" alt="Dorchester Logo" class="logo">
    <div id="main-question">
      <h1>How was your experience today?<br><span class="arabic">كيف كانت تجربتك اليوم؟</span></h1>
      <div class="emoji-box" id="emojis">
        <div class="emoji" onclick="selectEmoji('😡')">😡<div class="emoji-text">Bad</div></div>
        <div class="emoji" onclick="selectEmoji('😞')">😞<div class="emoji-text">Poor</div></div>
        <div class="emoji" onclick="selectEmoji('😐')">😐<div class="emoji-text">Okay</div></div>
        <div class="emoji" onclick="selectEmoji('😄')">😄<div class="emoji-text">Good</div></div>
        <div class="emoji" onclick="selectEmoji('🥰')">🥰<div class="emoji-text">Excellent</div></div>
      </div>
    </div>

    <div id="subquestion" style="display:none">
      <h1>Please fill in your details<br><span class="arabic">يرجى تعبئة التفاصيل</span></h1>
    </div>

    <form id="detailsForm" onsubmit="submitForm(event)">
      <div class="input-wrapper">
        <input type="text" id="name" placeholder="Your Name / اسمك">
        <span class="checkmark" id="check-name">✔️</span>
        <span class="xmark" id="x-name">❌</span>
      </div>
      <div class="input-wrapper">
        <input type="text" id="contact" placeholder="Contact Number / رقم التواصل">
        <span class="checkmark" id="check-contact">✔️</span>
        <span class="xmark" id="x-contact">❌</span>
      </div>
      <div class="input-wrapper">
        <textarea rows="3" id="comments" placeholder="Additional Comments / ملاحظات إضافية"></textarea>
        <span class="checkmark" id="check-comments">✔️</span>
      </div>
      <div class="loader" id="loader"></div>
      <button type="submit" id="submitBtn">Submit</button>
    </form>

    <div id="thankyou">
      <p>Thank you for your feedback!<br><span class="arabic">شكراً لملاحظاتك!</span></p>
    </div>
  </div>

  <script>
    let selectedEmoji = '';

    function selectEmoji(emoji) {
      selectedEmoji = emoji;
      document.getElementById('main-question').style.display = 'none';
      document.getElementById('emojis').style.display = 'none';
      document.getElementById('detailsForm').style.display = 'block';
      document.getElementById('subquestion').style.display = 'block';
    }

    function goBack() {
      document.getElementById('main-question').style.display = 'block';
      document.getElementById('emojis').style.display = 'flex';
      document.getElementById('detailsForm').style.display = 'none';
      document.getElementById('subquestion').style.display = 'none';
    }

    function submitForm(e) {
      e.preventDefault();
      const name = document.getElementById('name');
      const contact = document.getElementById('contact');
      const comments = document.getElementById('comments');
      const btn = document.getElementById('submitBtn');
      const loader = document.getElementById('loader');

      let valid = true;

      if (!name.value.trim()) {
        document.getElementById('check-name').style.display = 'none';
        document.getElementById('x-name').style.display = 'inline';
        valid = false;
      } else {
        document.getElementById('check-name').style.display = 'inline';
        document.getElementById('x-name').style.display = 'none';
      }

      if (!contact.value.trim()) {
        document.getElementById('check-contact').style.display = 'none';
        document.getElementById('x-contact').style.display = 'inline';
        valid = false;
      } else {
        document.getElementById('check-contact').style.display = 'inline';
        document.getElementById('x-contact').style.display = 'none';
      }

      if (!valid) return;

      btn.disabled = true;
      loader.style.display = 'block';

      const office = new URLSearchParams(window.location.search).get('office') || 'unknown';

      const data = {
        data: {
          Emoji: selectedEmoji,
          Name: name.value,
          Contact: contact.value,
          Comments: comments.value,
          Office: office
        }
      };

      fetch('https://sheetdb.io/api/v1/tycgcxuuprkv7', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) throw new Error('Network error');
        return response.json();
      })
      .then(() => {
        setTimeout(() => {
          document.getElementById('detailsForm').reset();
          document.getElementById('detailsForm').style.display = 'none';
          document.getElementById('subquestion').style.display = 'none';
          document.getElementById('thankyou').style.display = 'block';
          btn.disabled = false;
          loader.style.display = 'none';
          document.getElementById('check-name').style.display = 'none';
          document.getElementById('check-contact').style.display = 'none';
          document.getElementById('check-comments').style.display = 'none';
          document.getElementById('x-name').style.display = 'none';
          document.getElementById('x-contact').style.display = 'none';
          setTimeout(() => location.reload(), 3000);
        }, 1500);
      })
      .catch(() => {
        alert("Something went wrong. Please try again.");
        btn.disabled = false;
        loader.style.display = 'none';
      });
    }
  </script>
</body>
</html>
