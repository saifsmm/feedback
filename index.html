<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Happiness</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .card {
      width: 100%;
      max-width: 480px;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      border: 1px solid #eee;
      background-color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    .emoji-box {
      font-size: 2rem;
      margin: 1rem 0;
    }
    .emoji {
      cursor: pointer;
      margin: 0 0.3rem;
      transition: transform 0.2s;
    }
    .emoji:hover {
      transform: scale(1.2);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>How was your experience today?<br><span style="font-weight: normal;">كيف كانت تجربتك اليوم؟</span></h1>
    <div class="emoji-box">
      <span class="emoji">😠</span>
      <span class="emoji">😞</span>
      <span class="emoji">😐</span>
      <span class="emoji">🙂</span>
      <span class="emoji">😄</span>
    </div>
    <form>
      <input type="text" placeholder="Your Name / اسمك" required>
      <input type="text" placeholder="Contact Number / رقم التواصل" required>
      <textarea rows="3" placeholder="Additional Comments / ملاحظات إضافية"></textarea>
      <button type="submit">Submit / إرسال</button>
    </form>
  </div>
</body>
</html>
