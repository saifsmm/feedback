<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Happiness</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .card {
      width: 100%;
      max-width: 480px;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      width: 100%;
      max-width: 380px;
      height: auto;
      margin: 0 auto 1.5rem auto;
      display: block;
    }
    .emoji-box {
      font-size: 3rem;
      margin: 1.5rem 0;
    }
    .emoji {
      cursor: pointer;
      margin: 0 0.4rem;
      transition: transform 0.2s;
    }
    .emoji:hover {
      transform: scale(1.3);
    }
    h1, #subquestion {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .arabic {
      font-family: 'IBM Plex Sans Arabic', sans-serif;
    }
    #main-question {
      display: block;
    }
    form {
      display: none;
      margin-top: 2rem;
    }
    .input-wrapper {
      position: relative;
    }
    input, textarea {
      width: 100%;
      padding: 12px 36px 12px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .checkmark {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: green;
      display: none;
    }
    .show-check {
      display: inline;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #6d9ba5;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #b0c5ca;
      cursor: not-allowed;
    }
    #thankyou {
      display: none;
      font-size: 1.4rem;
      font-weight: 600;
      margin-top: 2rem;
    }
    .loader {
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid #6d9ba5;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo long no background (1).png" alt="Dorchester Logo" class="logo">
    <div id="main-question">
      <h1>How was your experience today?<br><span class="arabic">كيف كانت تجربتك اليوم؟</span></h1>
      <div class="emoji-box" id="emojis">
        <span class="emoji" onclick="selectEmoji('😠')">😠</span>
        <span class="emoji" onclick="selectEmoji('😞')">😞</span>
        <span class="emoji" onclick="selectEmoji('😐')">😐</span>
        <span class="emoji" onclick="selectEmoji('🙂')">🙂</span>
        <span class="emoji" onclick="selectEmoji('😄')">😄</span>
      </div>
    </div>
    <div id="subquestion" style="display:none">
      <h1>Please fill in your details<br><span class="arabic">يرجى تعبئة التفاصيل</span></h1>
    </div>
    <form id="detailsForm" onsubmit="submitForm(event)">
      <div class="input-wrapper">
        <input type="text" id="name" placeholder="Your Name / اسمك">
        <span class="checkmark" id="check-name">✔️</span>
      </div>
      <div class="input-wrapper">
        <input type="text" id="contact" placeholder="Contact Number / رقم التواصل">
        <span class="checkmark" id="check-contact">✔️</span>
      </div>
      <div class="input-wrapper">
        <textarea rows="3" id="comments" placeholder="Additional Comments / ملاحظات إضافية"></textarea>
        <span class="checkmark" id="check-comments">✔️</span>
      </div>
      <div class="loader" id="loader"></div>
      <button type="submit" id="submitBtn">Submit</button>
    </form>
    <div id="thankyou">
      <p>Thank you for your feedback!<br><span class="arabic">شكراً لملاحظاتك!</span></p>
    </div>
  </div>

  <script>
    let selectedEmoji = '';

    function selectEmoji(emoji) {
      selectedEmoji = emoji;
      document.getElementById('main-question').style.display = 'none';
      document.getElementById('emojis').style.display = 'none';
      document.getElementById('detailsForm').style.display = 'block';
      document.getElementById('subquestion').style.display = 'block';
    }

    function submitForm(e) {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      const loader = document.getElementById('loader');
      btn.disabled = true;
      loader.style.display = 'block';

      const name = document.getElementById('name').value;
      const contact = document.getElementById('contact').value;
      const comments = document.getElementById('comments').value;
      const office = new URLSearchParams(window.location.search).get('office') || 'unknown';

      const data = {
        data: {
          Emoji: selectedEmoji,
          Name: name,
          Contact: contact,
          Comments: comments,
          Office: office
        }
      };

      fetch('https://sheetdb.io/api/v1/tycgcxuuprkv7', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) throw new Error('Network error');
        return response.json();
      })
      .then(() => {
        document.getElementById('check-name').classList.add('show-check');
        document.getElementById('check-contact').classList.add('show-check');
        document.getElementById('check-comments').classList.add('show-check');
        setTimeout(() => {
          document.getElementById('detailsForm').reset();
          document.getElementById('detailsForm').style.display = 'none';
          document.getElementById('subquestion').style.display = 'none';
          document.getElementById('thankyou').style.display = 'block';
          btn.disabled = false;
          loader.style.display = 'none';
          document.getElementById('check-name').classList.remove('show-check');
          document.getElementById('check-contact').classList.remove('show-check');
          document.getElementById('check-comments').classList.remove('show-check');
          setTimeout(() => location.reload(), 3000);
        }, 1500);
      })
      .catch(() => {
        alert("Something went wrong. Please try again.");
        btn.disabled = false;
        loader.style.display = 'none';
      });
    }
  </script>
</body>
</html>
