<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Happiness</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #ffffff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .card {
      max-width: 90%;
      width: 480px;
      padding: 2rem;
    }

    .logo {
      width: 100%;
      max-width: 380px;
      height: auto;
      margin: 0 auto 1.5rem auto;
      display: block;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .emoji-box {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 2rem;
      gap: 10px;
    }

    .emoji-option {
      flex: 1;
      min-width: 60px;
      cursor: pointer;
    }

    .emoji {
      font-size: 2rem;
      transition: transform 0.2s;
    }

    .emoji:hover {
      transform: scale(1.3);
    }

    .label {
      font-size: 0.9rem;
      margin-top: 0.2rem;
    }

    @media (max-width: 600px) {
      .emoji-box {
        justify-content: center;
        gap: 20px;
      }

      .emoji-option {
        min-width: 50px;
      }

      .emoji {
        font-size: 2.5rem;
      }

      .label {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo long no background (1).png" alt="Dorchester Logo" class="logo">
    <h1>How was your experience today?<br><span style="font-family: 'IBM Plex Sans', sans-serif;">كيف كانت تجربتك اليوم؟</span></h1>
    
    <div class="emoji-box">
      <div class="emoji-option">
        <div class="emoji">😡</div>
        <div class="label">Bad</div>
      </div>
      <div class="emoji-option">
        <div class="emoji">😞</div>
        <div class="label">Poor</div>
      </div>
      <div class="emoji-option">
        <div class="emoji">😐</div>
        <div class="label">Okay</div>
      </div>
      <div class="emoji-option">
        <div class="emoji">😄</div>
        <div class="label">Good</div>
      </div>
      <div class="emoji-option">
        <div class="emoji">🥰</div>
        <div class="label">Excellent</div>
      </div>
    </div>
  </div>
</body>
</html>
