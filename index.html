<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .card {
      width: 100%;
      max-width: 480px;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      width: 100%;
      max-width: 380px;
      height: auto;
      margin: 0 auto 1.5rem auto;
      display: block;
    }
    .emoji-box {
      font-size: 3rem;
      margin: 1.5rem 0;
    }
    .emoji {
      cursor: pointer;
      margin: 0 0.4rem;
      transition: transform 0.2s;
    }
    .emoji:hover {
      transform: scale(1.3);
    }
    h1, #subquestion {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .arabic {
      font-family: 'IBM Plex Sans Arabic', sans-serif;
    }
    form {
      display: none;
      margin-top: 2rem;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #6d9ba5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #5d8d96;
    }
    #thankyou {
      display: none;
      font-size: 1.4rem;
      font-weight: 600;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo long no background (1).png" alt="Dorchester Logo" class="logo" />
    <div id="main-question">
      <h1>How was your experience today?<br><span class="arabic">كيف كانت تجربتك اليوم؟</span></h1>
      <div class="emoji-box" id="emojis">
        <span class="emoji" onclick="selectEmoji('😠')">😠</span>
        <span class="emoji" onclick="selectEmoji('😞')">😞</span>
        <span class="emoji" onclick="selectEmoji('😐')">😐</span>
        <span class="emoji" onclick="selectEmoji('🙂')">🙂</span>
        <span class="emoji" onclick="selectEmoji('😄')">😄</span>
      </div>
    </div>

    <div id="subquestion" style="display:none">
      <h1>Please fill in your details<br><span class="arabic">يرجى تعبئة التفاصيل</span></h1>
    </div>

    <form id="detailsForm" onsubmit="submitForm(event)">
      <input type="text" id="name" placeholder="Your Name / اسمك" />
      <input type="text" id="contact" placeholder="Contact Number / رقم التواصل" />
      <textarea id="comment" rows="3" placeholder="Additional Comments / ملاحظات إضافية"></textarea>
      <button type="submit">Submit</button>
    </form>

    <div id="thankyou">
      <p>Thank you for your feedback!<br><span class="arabic">شكراً لملاحظاتك!</span></p>
    </div>
  </div>

  <script>
    let selectedEmoji = "";
    const office = new URLSearchParams(window.location.search).get("office") || "unknown";

    function selectEmoji(emoji) {
      selectedEmoji = emoji;
      document.getElementById("main-question").style.display = "none";
      document.getElementById("emojis").style.display = "none";
      document.getElementById("detailsForm").style.display = "block";
      document.getElementById("subquestion").style.display = "block";
    }

    function submitForm(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const contact = document.getElementById("contact").value;
      const comment = document.getElementById("comment").value;

      fetch("https://sheetdb.io/api/v1/tycgcxuuprkv7", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          data: {
            Emoji: selectedEmoji,
            Name: name,
            Contact: contact,
            Comments: comment,
            Office: office
          }
        })
      })
      .then(response => {
        if (!response.ok) throw new Error("Bad request");
        document.getElementById("detailsForm").style.display = "none";
        document.getElementById("subquestion").style.display = "none";
        document.getElementById("thankyou").style.display = "block";
        setTimeout(() => location.reload(), 2500);
      })
      .catch(err => {
        alert("Something went wrong. Please try again.");
      });
    }
  </script>
</body>
</html>
