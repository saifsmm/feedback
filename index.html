<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Happiness</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;600&display=swap"
    rel="stylesheet" />
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    :root {
      --primary-blue: #0ea5e9;
      --primary-blue-dark: #0284c7;
      --secondary-teal: #14b8a6;
      --accent-blue: #3b82f6;
      --accent-orange: #f97316;
      --gradient-bg: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
      --shadow-medium: 0 12px 40px rgba(0, 0, 0, 0.15);
      --shadow-large: 0 20px 60px rgba(0, 0, 0, 0.2);
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --border-radius: 20px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      height: auto;
      font-family: 'Inter', sans-serif;
      background: var(--gradient-bg);
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 80%, rgba(14, 165, 233, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(20, 184, 166, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.08) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      33% {
        transform: translateY(-20px) rotate(1deg);
      }

      66% {
        transform: translateY(10px) rotate(-1deg);
      }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow: hidden;
    }

    .card {
      width: 100%;
      max-width: 600px;
      min-width: 400px;
      min-height: 90vh;
      max-height: 95vh;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-large);
      padding: 2rem;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Subtle card glow effect */
    .card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg,
          rgba(14, 165, 233, 0.2),
          rgba(59, 130, 246, 0.2),
          rgba(20, 184, 166, 0.2));
      border-radius: var(--border-radius);
      z-index: -1;
      opacity: 0;
      animation: glowPulse 4s ease-in-out infinite;
    }

    @keyframes glowPulse {

      0%,
      100% {
        opacity: 0;
      }

      50% {
        opacity: 0.3;
      }
    }

    .logo {
      width: 100%;
      max-width: 420px;
      height: auto;
      margin: 0 auto 2rem auto;
      display: block;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      animation: logoFloat 3s ease-in-out infinite;
    }

    @keyframes logoFloat {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    h1 {
      font-size: clamp(1.6rem, 4vw, 2.4rem);
      font-weight: 700;
      margin: 0 0 1.5rem 0;
      line-height: 1.3;
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-blue) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textShimmer 3s ease-in-out infinite;
    }

    @keyframes textShimmer {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .arabic {
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      color: var(--text-secondary);
      font-weight: 500;
      margin-top: 0.5rem;
    }

    .emoji-box {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      margin: 2rem 0;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.5);
      border-radius: var(--border-radius);
      backdrop-filter: blur(10px);
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
    }

    .emoji {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: var(--transition);
      cursor: pointer;
      padding: 1rem 0.5rem;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
    }

    .emoji::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.3) 100%);
      opacity: 0;
      transition: var(--transition);
      border-radius: 15px;
    }

    .emoji:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: var(--shadow-medium);
    }

    .emoji:hover::before {
      opacity: 1;
    }

    .emoji:active {
      transform: translateY(-4px) scale(1.02);
    }

    .emoji-face {
      width: clamp(40px, 10vw, 70px);
      height: clamp(40px, 10vw, 70px);
      border-radius: 50%;
      border: 3px solid;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      margin-bottom: 12px;
      transition: var(--transition);
      box-shadow: var(--shadow-soft);
    }

    .emoji:hover .emoji-face {
      transform: scale(1.1);
      box-shadow: var(--shadow-medium);
    }

    /* Enhanced Emoji Face Styles with gradients */
    .emoji-very-bad .emoji-face {
      border-color: #dc2626;
      color: #dc2626;
      background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
    }

    .emoji-poor .emoji-face {
      border-color: #ef4444;
      color: #ef4444;
      background: linear-gradient(135deg, #fef2f2 0%, #fecaca 100%);
    }

    .emoji-okay .emoji-face {
      border-color: #f59e0b;
      color: #f59e0b;
      background: linear-gradient(135deg, #fffbeb 0%, #fed7aa 100%);
    }

    .emoji-good .emoji-face {
      border-color: #84cc16;
      color: #84cc16;
      background: linear-gradient(135deg, #f7fee7 0%, #dcfce7 100%);
    }

    .emoji-excellent .emoji-face {
      border-color: #22c55e;
      color: #22c55e;
      background: linear-gradient(135deg, #f0fdf4 0%, #bbf7d0 100%);
    }

    /* Eyes with improved styling */
    .emoji-face::before {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      top: 20%;
      left: 28%;
      box-shadow: 20px 0 0 currentColor;
      animation: blink 4s ease-in-out infinite;
    }

    @keyframes blink {

      0%,
      95%,
      100% {
        transform: scaleY(1);
      }

      97.5% {
        transform: scaleY(0.1);
      }
    }

    /* Enhanced mouth expressions */
    .emoji-very-bad .emoji-face::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: currentColor;
      bottom: 25%;
    }

    .emoji-poor .emoji-face::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 9px;
      border: 3px solid currentColor;
      border-bottom: none;
      border-radius: 18px 18px 0 0;
      bottom: 25%;
    }

    .emoji-okay .emoji-face::after {
      content: '';
      position: absolute;
      width: 14px;
      height: 3px;
      background: currentColor;
      bottom: 35%;
      border-radius: 2px;
    }

    .emoji-good .emoji-face::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 9px;
      border: 3px solid currentColor;
      border-top: none;
      border-radius: 0 0 18px 18px;
      bottom: 30%;
    }

    .emoji-excellent .emoji-face::after {
      content: '';
      position: absolute;
      width: 22px;
      height: 11px;
      border: 3px solid currentColor;
      border-top: none;
      border-radius: 0 0 22px 22px;
      bottom: 25%;
      background: currentColor;
    }

    .emoji-text {
      font-size: clamp(0.8rem, 2.5vw, 1rem);
      font-weight: 600;
      white-space: nowrap;
      margin-top: 0;
      transition: var(--transition);
    }

    .emoji:hover .emoji-text {
      transform: scale(1.05);
    }

    .emoji-very-bad .emoji-text {
      color: #dc2626;
    }

    .emoji-poor .emoji-text {
      color: #ef4444;
    }

    .emoji-okay .emoji-text {
      color: #f59e0b;
    }

    .emoji-good .emoji-text {
      color: #84cc16;
    }

    .emoji-excellent .emoji-text {
      color: #22c55e;
    }

    #subquestion {
      display: none;
    }

    form {
      display: none !important;
      margin-top: 1.5rem;
      flex: none;
      max-height: none;
      overflow: visible;
    }

    form.show {
      display: block !important;
      animation: formSlideIn 0.5s ease-out;
    }

    @keyframes formSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 1.5rem;
    }

    input,
    textarea {
      width: 100%;
      padding: 16px 50px 16px 20px;
      border: 2px solid rgba(203, 213, 225, 0.6);
      border-radius: 15px;
      font-size: clamp(1rem, 3vw, 1.1rem);
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      transition: var(--transition);
      resize: none;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
      background: rgba(255, 255, 255, 1);
      transform: translateY(-2px);
    }

    input::placeholder,
    textarea::placeholder {
      color: var(--text-secondary);
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      font-weight: 400;
    }

    .checkmark,
    .xmark {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.4rem;
      display: none;
      transition: var(--transition);
    }

    .checkmark {
      color: #22c55e;
      animation: checkmarkPop 0.3s ease-out;
    }

    .xmark {
      color: #ef4444;
      animation: shake 0.3s ease-out;
    }

    @keyframes checkmarkPop {
      0% {
        transform: translateY(-50%) scale(0);
      }

      50% {
        transform: translateY(-50%) scale(1.2);
      }

      100% {
        transform: translateY(-50%) scale(1);
      }
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateY(-50%) translateX(0);
      }

      25% {
        transform: translateY(-50%) translateX(-3px);
      }

      75% {
        transform: translateY(-50%) translateX(3px);
      }
    }

    .show-check {
      display: inline;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 2rem;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: clamp(1rem, 3vw, 1.1rem);
      font-weight: 600;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      transition: var(--transition);
      min-height: 56px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    .skip-btn {
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      color: var(--text-primary);
      border: 2px solid rgba(203, 213, 225, 0.5);
    }

    .skip-btn:hover {
      background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .submit-btn {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-dark) 100%);
      color: white;
      box-shadow: var(--shadow-soft);
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, var(--primary-blue-dark) 0%, #0369a1 100%);
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .submit-btn:disabled {
      background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
      cursor: not-allowed;
      opacity: 0.7;
      transform: none;
    }

    .submit-btn:disabled:hover {
      transform: none;
    }

    .loader {
      display: none;
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(14, 165, 233, 0.1);
      border-top: 4px solid var(--primary-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #thankyou {
      display: none;
      font-size: clamp(1.4rem, 4vw, 1.8rem);
      font-weight: 700;
      margin-top: 3rem;
      background: linear-gradient(135deg, var(--secondary-teal) 0%, var(--primary-blue) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: thankYouPulse 2s ease-in-out infinite;
    }

    @keyframes thankYouPulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.02);
      }
    }

    #backArrow {
      position: fixed;
      top: clamp(20px, 4vw, 25px);
      left: clamp(20px, 4vw, 25px);
      font-size: clamp(1.8rem, 5vw, 2.2rem);
      cursor: pointer;
      color: white;
      display: none !important;
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-blue) 100%);
      border-radius: 50%;
      width: clamp(50px, 10vw, 60px);
      height: clamp(50px, 10vw, 60px);
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-medium);
      transition: var(--transition);
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    #backArrow:hover {
      background: linear-gradient(135deg, var(--primary-blue-dark) 0%, #2563eb 100%);
      transform: scale(1.1) translateX(-2px);
      box-shadow: var(--shadow-large);
    }

    #backArrow.show {
      display: flex !important;
      animation: backArrowSlide 0.3s ease-out;
    }

    @keyframes backArrowSlide {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Enhanced Inactivity Warning Modal */
    .inactivity-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(8px);
    }

    .inactivity-warning.show {
      display: flex;
      animation: modalFadeIn 0.4s ease-out;
    }

    .warning-modal {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      padding: 3rem 2rem;
      border-radius: 25px;
      text-align: center;
      max-width: 90%;
      width: 450px;
      box-shadow: var(--shadow-large);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .warning-modal::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--accent-orange), var(--primary-blue), var(--accent-blue));
      border-radius: 25px;
      z-index: -1;
      animation: warningGlow 2s ease-in-out infinite;
    }

    @keyframes warningGlow {

      0%,
      100% {
        opacity: 0.6;
      }

      50% {
        opacity: 1;
      }
    }

    @keyframes modalFadeIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .card.blurred {
      filter: blur(5px);
      transition: filter 0.4s ease;
      pointer-events: none;
    }

    .form-disabled {
      pointer-events: none;
      user-select: none;
      touch-action: none;
    }

    .activity-pulse {
      animation: activityPulse 0.4s ease-out;
    }

    @keyframes activityPulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(20, 184, 166, 0.7);
      }

      50% {
        transform: scale(1.02);
        box-shadow: 0 0 0 15px rgba(20, 184, 166, 0.3);
      }

      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(20, 184, 166, 0);
      }
    }

    #backArrow.hidden-for-warning {
      display: none !important;
    }

    .warning-modal h2 {
      color: var(--accent-orange);
      margin: 0 0 1.5rem 0;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .warning-modal p {
      margin: 0 0 2rem 0;
      color: var(--text-secondary);
      line-height: 1.6;
      font-weight: 500;
    }

    .countdown-display {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 1.5rem 0;
      animation: countdownPulse 1s ease-in-out infinite;
    }

    @keyframes countdownPulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }

    .warning-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .char-count {
      position: absolute;
      bottom: 12px;
      right: 20px;
      font-size: 0.8rem;
      color: var(--text-secondary);
      pointer-events: none;
      font-weight: 500;
    }

    .char-count.warning {
      color: var(--accent-orange);
    }

    .char-count.danger {
      color: #dc2626;
      animation: charCountWarn 0.5s ease-in-out;
    }

    @keyframes charCountWarn {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }

    .warning-btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .continue-btn {
      background: linear-gradient(135deg, var(--secondary-teal) 0%, #10b981 100%);
      color: white;
      box-shadow: var(--shadow-soft);
    }

    .continue-btn:hover {
      background: linear-gradient(135deg, #0d9488 0%, #059669 100%);
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .restart-btn {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-dark) 100%);
      color: white;
      box-shadow: var(--shadow-soft);
    }

    .restart-btn:hover {
      background: linear-gradient(135deg, var(--primary-blue-dark) 0%, #0369a1 100%);
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    /* Responsive Design Enhancements */
    @media screen and (max-width: 480px) {
      .card {
        padding: 1.5rem;
        margin: 0.5rem;
        min-height: 95vh;
        border-radius: 15px;
      }

      .logo {
        max-width: 300px;
        margin-bottom: 1.5rem;
      }

      .emoji-box {
        gap: 5px;
        padding: 0.8rem;
        margin: 1.5rem 0;
      }

      .warning-modal {
        padding: 2rem 1.5rem;
        margin: 1rem;
        border-radius: 20px;
      }

      .warning-buttons {
        flex-direction: column;
      }

      .warning-btn {
        width: 100%;
      }

      .countdown-display {
        font-size: 2.5rem;
      }
    }

    @media screen and (max-height: 500px) and (orientation: landscape) {
      .card {
        padding: 1rem;
        padding-top: 80px;
        min-height: 95vh;
      }

      .logo {
        max-width: 250px;
        margin-bottom: 1rem;
      }

      .emoji-box {
        margin: 1rem 0;
        gap: 8px;
      }

      h1 {
        font-size: clamp(1.2rem, 3vw, 1.6rem);
        margin-bottom: 1rem;
      }
    }

    @media screen and (min-width: 481px) and (max-width: 768px) {
      .card {
        max-width: 520px;
        padding: 2rem;
      }

      .emoji-box {
        gap: 18px;
        margin: 2.5rem 0;
      }
    }

    @media screen and (min-width: 769px) {
      .card {
        max-width: 650px;
        padding: 3rem;
      }

      .emoji-box {
        gap: 25px;
        margin: 3rem 0;
      }

      .button-container {
        gap: 20px;
        margin-top: 2.5rem;
      }
    }

    @media screen and (min-width: 1200px) {
      .card {
        max-width: 700px;
      }
    }

    /* Print styles */
    @media print {

      body::before,
      .card::before,
      #backArrow,
      .inactivity-warning {
        display: none !important;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div id="backArrow" onclick="goBack()">&lt;--</div>
    <img src="longlogo-dorchester.png" alt="Dorchester Logo" class="logo" />
    <div id="main-question">
      <h1>How was your experience today?<br><span class="arabic">كيف كانت تجربتك اليوم؟</span></h1>
      <div class="emoji-box" id="emojis">
        <div class="emoji emoji-very-bad" onclick="selectEmoji('😡')">
          <div class="emoji-face"></div>
          <div class="emoji-text">Bad</div>
        </div>
        <div class="emoji emoji-poor" onclick="selectEmoji('😞')">
          <div class="emoji-face"></div>
          <div class="emoji-text">Poor</div>
        </div>
        <div class="emoji emoji-okay" onclick="selectEmoji('😐')">
          <div class="emoji-face"></div>
          <div class="emoji-text">Okay</div>
        </div>
        <div class="emoji emoji-good" onclick="selectEmoji('😄')">
          <div class="emoji-face"></div>
          <div class="emoji-text">Good</div>
        </div>
        <div class="emoji emoji-excellent" onclick="selectEmoji('🥰')">
          <div class="emoji-face"></div>
          <div class="emoji-text">Excellent</div>
        </div>
      </div>
    </div>

    <div id="subquestion">
      <h1>Please fill in your details<br><span class="arabic">يرجى تعبئة التفاصيل</span></h1>
    </div>

    <form id="detailsForm" onsubmit="submitForm(event)">
      <div class="input-wrapper">
        <input type="text" id="name" placeholder="Your Name / اسمك"
          oninput="validateField(this, 'check-name', 'x-name'); checkSubmitButton()"
          onblur="validateField(this, 'check-name', 'x-name')">
        <span class="checkmark" id="check-name">✔️</span>
        <span class="xmark" id="x-name">❌</span>
      </div>
      <div class="input-wrapper">
        <input type="text" id="contact" placeholder="Contact Number / رقم التواصل"
          oninput="validateField(this, 'check-contact', 'x-contact')"
          onblur="validateField(this, 'check-contact', 'x-contact')">
        <span class="checkmark" id="check-contact">✔️</span>
        <span class="xmark" id="x-contact">❌</span>
      </div>
      <div class="input-wrapper">
        <textarea rows="3" id="comments" placeholder="Additional Comments / ملاحظات إضافية" maxlength="200"
          oninput="checkSubmitButton(); updateCharCount(this)"></textarea>
        <span class="checkmark" id="check-comments">✔️</span>
        <div class="char-count" id="char-count">0/200</div>
      </div>
      <div class="loader" id="loader"></div>
      <div class="button-container">
        <button type="button" class="skip-btn" onclick="skipSubmit()">Skip and Submit</button>
        <button type="submit" class="submit-btn" id="submitBtn" disabled>Submit</button>
      </div>
    </form>

    <div id="thankyou">
      <p>Thank you for your feedback!<br><span class="arabic">شكراً لملاحظاتك!</span></p>
    </div>
  </div>

  <!-- Inactivity Warning Modal -->
  <div class="inactivity-warning" id="inactivityWarning">
    <div class="warning-modal">
      <h2>⏰ Still there?</h2>
      <p>Auto-submitting your rating in:<br>
        <span class="arabic">سيتم إرسال تقييمك تلقائياً خلال</span>
      </p>
      <div class="countdown-display" id="countdownDisplay">10</div>
      <div class="warning-buttons">
        <button type="button" class="warning-btn continue-btn" onclick="continueSession(); return false;">
          Wait, let me finish<br><span class="arabic">انتظر، دعني أكمل</span>
        </button>
        <button type="button" class="warning-btn restart-btn" onclick="submitNow(); return false;">
          Submit now<br><span class="arabic">إرسال الآن</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Initialize EmailJS with your public key
    emailjs.init('mCmkV7zI5KN5WnY7G');

    let selectedEmoji = '';

    // Inactivity Timer Variables
    let inactivityTimer = null;
    let warningTimer = null;
    let countdownTimer = null;
    let countdownSeconds = 10;
    let isWarningActive = false;
    let isUserTyping = false;
    let isSubmitting = false;
    let lastTypingTime = 0;
    let isAutoSubmitting = false;

    // Activity events to monitor
    const activityEvents = [
      'mousedown', 'mousemove', 'keypress', 'keydown', 'keyup',
      'scroll', 'touchstart', 'touchmove', 'click', 'focus', 'blur'
    ];

    // Typing detection events
    const typingEvents = ['keydown', 'keypress', 'keyup', 'input'];

    // Play notification sound and vibration
    function playNotificationAlert() {
      // Vibration for mobile devices
      if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200]);
      }

      // Audio notification (using Web Audio API for better compatibility)
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
        oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);

        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.3);
      } catch (e) {
        // Fallback: try to play a simple beep
        console.log('Audio notification not supported');
      }
    }

    // Visual feedback for activity detection
    function showActivityFeedback() {
      const form = document.getElementById('detailsForm');
      if (form && form.classList.contains('show')) {
        form.classList.remove('activity-pulse');
        // Force reflow to restart animation
        form.offsetHeight;
        form.classList.add('activity-pulse');

        setTimeout(() => {
          form.classList.remove('activity-pulse');
        }, 300);
      }
    }

    // Check if user is currently typing
    function detectTyping(event) {
      const now = Date.now();
      lastTypingTime = now;

      if (typingEvents.includes(event.type)) {
        isUserTyping = true;

        // Clear typing flag after 3 seconds of no typing
        setTimeout(() => {
          if (Date.now() - lastTypingTime >= 3000) {
            isUserTyping = false;
          }
        }, 3000);
      }
    }

    function selectEmoji(emoji) {
      selectedEmoji = emoji;
      document.getElementById('main-question').style.display = 'none';
      document.getElementById('emojis').style.display = 'none';
      document.getElementById('detailsForm').classList.add('show');
      document.getElementById('subquestion').style.display = 'block';
      document.getElementById('backArrow').classList.add('show');
      checkSubmitButton(); // Check if submit should be enabled

      // Start inactivity tracking when form becomes visible
      setTimeout(startInactivityTracking, 100);
    }

    function goBack() {
      stopInactivityTracking();
      document.getElementById('main-question').style.display = 'block';
      document.getElementById('emojis').style.display = 'grid';
      document.getElementById('detailsForm').classList.remove('show');
      document.getElementById('subquestion').style.display = 'none';
      document.getElementById('backArrow').classList.remove('show');
    }

    function validateField(input, checkId, xId) {
      const value = input.value.trim();
      const checkElement = document.getElementById(checkId);
      const xElement = document.getElementById(xId);

      if (value === "") {
        // Field is empty - hide both indicators
        checkElement.style.display = "none";
        xElement.style.display = "none";
      } else {
        // Field has content - show checkmark, hide X
        checkElement.style.display = "inline";
        xElement.style.display = "none";
      }
    }

    function checkSubmitButton() {
      const name = document.getElementById('name').value.trim();
      const comments = document.getElementById('comments').value.trim();
      const submitBtn = document.getElementById('submitBtn');

      // Enable submit button if either name OR comments is filled
      if (name !== '' || comments !== '') {
        submitBtn.disabled = false;
      } else {
        submitBtn.disabled = true;
      }
    }

    // Character count function for textarea
    function updateCharCount(textarea) {
      const charCount = document.getElementById('char-count');
      const currentLength = textarea.value.length;
      const maxLength = textarea.maxLength;

      charCount.textContent = `${currentLength}/${maxLength}`;

      // Change color based on character count
      charCount.classList.remove('warning', 'danger');
      if (currentLength > maxLength * 0.8) {
        charCount.classList.add('warning');
      }
      if (currentLength > maxLength * 0.95) {
        charCount.classList.add('danger');
      }
    }

    // Helper function to get employee name from office code
    function getEmployeeName(officeCode) {
      const employeeMap = {
        'office1': 'Abdulla Al Makhdoum',
        'office2': 'Abdullah Al Balooshi',
        'office3': 'Yousuf',
        'office4': 'Ahmed',
        'office5': 'Saad',
        'office6': 'Sunqar',
        'office7': 'Nawaf',
        'office8': 'Mohsen'
      };
      return employeeMap[officeCode] || 'Unknown Employee';
    }

    // Helper function to get rating text
    function getRatingText(emoji) {
      const ratingMap = {
        '😡': 'Bad',
        '😞': 'Poor',
        '😐': 'Okay',
        '😄': 'Good',
        '🥰': 'Excellent'
      };
      return ratingMap[emoji] || 'Unknown';
    }

    // Function to send email alert using EmailJS
    async function sendAlert(name, comments, isAutoSubmit = false) {
      try {
        const office = new URLSearchParams(window.location.search).get('office') || 'unknown';
        const employee = getEmployeeName(office);
        const rating = getRatingText(selectedEmoji);
        const isUrgent = selectedEmoji === '😡' || selectedEmoji === '😞';

        const submissionType = isAutoSubmit ? 'Auto-submitted due to inactivity' : 'Manual submission';

        const templateParams = {
          subject: `${isUrgent ? '🚨 URGENT' : '📊 INFO'}${isAutoSubmit ? ' (AUTO)' : ''}: ${rating} Rating - ${office}`,
          message: `Customer Feedback Alert

Office: ${office}
Employee: ${employee}
Rating: ${selectedEmoji} ${rating}
Time: ${new Date().toLocaleString('en-AE', { timeZone: 'Asia/Dubai' })}
Customer: ${name || 'Anonymous'}
Contact: ${document.getElementById('contact').value.trim() || 'Not provided'}
Comments: ${comments || 'No comments provided'}
Submission Type: ${submissionType}

${isUrgent ? '⚠️ IMMEDIATE FOLLOW-UP REQUIRED!' : '✅ For your information.'}

---
Dorchester Customer Satisfaction System`,
          name: name || 'Customer Feedback System',
          email: 'noreply@dorchester.com'
        };

        console.log('Sending email via EmailJS...');

        const response = await emailjs.send(
          'service_477chem',
          'template_lppas35',
          templateParams
        );

        console.log('Email sent successfully:', response);
        return true;
      } catch (error) {
        console.error('Email failed:', error);
        return false;
      }
    }

    function skipSubmit() {
      isSubmitting = true; // Prevent inactivity warning during submission
      stopInactivityTracking();
      const skipBtn = document.querySelector('.skip-btn');
      const loader = document.getElementById('loader');

      // Show loading state
      skipBtn.disabled = true;
      skipBtn.textContent = 'Submitting...';
      loader.style.display = 'block';

      const office = new URLSearchParams(window.location.search).get('office') || 'unknown';

      // Send email alert (manual skip)
      sendAlert('', '', false);

      const data = {
        data: {
          Emoji: selectedEmoji,
          Name: '',
          Contact: '',
          Comments: '',
          Office: office
        }
      };

      fetch('https://hook.eu2.make.com/tsq65nwqz30nr7tmkrf8h4z5lrpckq2d', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
        .then(response => {
          if (!response.ok) throw new Error('Network error');
          return;
        })
        .then(() => {
          document.getElementById('detailsForm').classList.remove('show');
          document.getElementById('subquestion').style.display = 'none';
          document.getElementById('thankyou').style.display = 'block';
          document.getElementById('backArrow').classList.remove('show');
          setTimeout(() => location.reload(), 3000);
        })
        .catch((error) => {
          alert("Something went wrong. Please try again.");
          // Reset button state on error
          skipBtn.disabled = false;
          skipBtn.textContent = 'Skip and Submit';
          loader.style.display = 'none';
          isSubmitting = false; // Re-enable inactivity tracking
        });
    }

    function submitForm(e) {
      e.preventDefault();
      isSubmitting = true; // Prevent inactivity warning during submission
      stopInactivityTracking();
      const btn = document.getElementById('submitBtn');
      const loader = document.getElementById('loader');
      const name = document.getElementById('name').value.trim();
      const comments = document.getElementById('comments').value.trim();

      // Check if at least name OR comments is filled
      if (name === '' && comments === '') {
        alert('Please fill in your name or add a comment before submitting.');
        isSubmitting = false; // Re-enable inactivity tracking
        return;
      }

      btn.disabled = true;
      loader.style.display = 'block';

      const contact = document.getElementById('contact').value.trim();
      const office = new URLSearchParams(window.location.search).get('office') || 'unknown';

      // Send email alert (manual submission)
      sendAlert(name, comments, false);

      const data = {
        data: {
          Emoji: selectedEmoji,
          Name: name,
          Contact: contact,
          Comments: comments,
          Office: office,
          SubmissionType: 'Manual submission'
        }
      };

      fetch('https://hook.eu2.make.com/tsq65nwqz30nr7tmkrf8h4z5lrpckq2d', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
        .then(response => {
          if (!response.ok) throw new Error('Network error');
          return;
        })
        .then(() => {
          if (name) document.getElementById('check-name').classList.add('show-check');
          if (contact) document.getElementById('check-contact').classList.add('show-check');
          if (comments) document.getElementById('check-comments').classList.add('show-check');

          setTimeout(() => {
            document.getElementById('detailsForm').reset();
            document.getElementById('detailsForm').classList.remove('show');
            document.getElementById('subquestion').style.display = 'none';
            document.getElementById('thankyou').style.display = 'block';
            btn.disabled = false;
            loader.style.display = 'none';
            document.getElementById('check-name').classList.remove('show-check');
            document.getElementById('check-contact').classList.remove('show-check');
            document.getElementById('check-comments').classList.remove('show-check');
            document.getElementById('backArrow').classList.remove('show');
            setTimeout(() => location.reload(), 3000);
          }, 1500);
        })
        .catch((error) => {
          alert("Something went wrong. Please try again.");
          btn.disabled = false;
          loader.style.display = 'none';
          isSubmitting = false; // Re-enable inactivity tracking
        });
    }

    // Inactivity tracking functions
    function startInactivityTracking() {
      if (!document.getElementById('detailsForm').classList.contains('show') || isSubmitting) {
        return;
      }

      clearInactivityTimers();

      inactivityTimer = setTimeout(() => {
        // Don't show warning if user is actively typing or submitting
        if (!isUserTyping && !isSubmitting) {
          showInactivityWarning();
        } else {
          // If user was typing, wait a bit more and check again
          setTimeout(() => {
            if (!isUserTyping && !isSubmitting) {
              showInactivityWarning();
            } else {
              // Restart timer if still typing
              startInactivityTracking();
            }
          }, 3000);
        }
      }, 15000);
    }

    function stopInactivityTracking() {
      clearInactivityTimers();
      hideInactivityWarning();
    }

    function clearInactivityTimers() {
      if (inactivityTimer) {
        clearTimeout(inactivityTimer);
        inactivityTimer = null;
      }
      if (warningTimer) {
        clearTimeout(warningTimer);
        warningTimer = null;
      }
      if (countdownTimer) {
        clearInterval(countdownTimer);
        countdownTimer = null;
      }
    }

    function showInactivityWarning() {
      if (isWarningActive || isSubmitting) return;

      isWarningActive = true;
      countdownSeconds = 10;

      const warning = document.getElementById('inactivityWarning');
      const countdown = document.getElementById('countdownDisplay');
      const card = document.querySelector('.card');
      const form = document.getElementById('detailsForm');
      const backArrow = document.getElementById('backArrow');

      // Play notification sound and vibration
      playNotificationAlert();

      // Hide back arrow during warning
      backArrow.classList.add('hidden-for-warning');

      // Add blur effect and disable interactions
      card.classList.add('blurred');
      form.classList.add('form-disabled');

      warning.classList.add('show');
      countdown.textContent = countdownSeconds;

      countdownTimer = setInterval(() => {
        countdownSeconds--;
        countdown.textContent = countdownSeconds;

        if (countdownSeconds <= 0) {
          autoSubmitFeedback();
        }
      }, 1000);
    }

    function hideInactivityWarning() {
      const warning = document.getElementById('inactivityWarning');
      const card = document.querySelector('.card');
      const form = document.getElementById('detailsForm');
      const backArrow = document.getElementById('backArrow');

      // Show visual feedback for activity detection
      showActivityFeedback();

      // Show back arrow again
      backArrow.classList.remove('hidden-for-warning');

      // Remove blur effect
      card.classList.remove('blurred');

      warning.classList.remove('show');
      isWarningActive = false;

      // Re-enable form interactions after a short delay to prevent accidental clicks
      setTimeout(() => {
        form.classList.remove('form-disabled');
      }, 800);

      if (countdownTimer) {
        clearInterval(countdownTimer);
        countdownTimer = null;
      }
    }

    function continueSession() {
      hideInactivityWarning();
      startInactivityTracking(); // Restart the timer
    }

    function submitNow() {
      hideInactivityWarning();
      manualSubmitForm();
    }

    function autoSubmitFeedback() {
      hideInactivityWarning();
      isAutoSubmitting = true;

      // Show submitting message
      const warning = document.getElementById('inactivityWarning');
      const modal = warning.querySelector('.warning-modal');

      modal.innerHTML = `
        <h2>📤 Submitting your feedback...</h2>
        <p>Thank you for your rating!<br>
           <span class="arabic">شكراً لتقييمك!</span></p>
        <div class="loader" style="display: block; margin: 1rem auto;"></div>
      `;

      warning.classList.add('show');

      setTimeout(() => {
        performSubmission(true); // true indicates auto-submission
      }, 1500);
    }

    function manualSubmitForm() {
      performSubmission(false); // false indicates manual submission
    }

    function performSubmission(isAutoSubmit) {
      stopInactivityTracking();
      isSubmitting = true;

      const name = document.getElementById('name').value.trim();
      const contact = document.getElementById('contact').value.trim();
      const comments = document.getElementById('comments').value.trim();
      const office = new URLSearchParams(window.location.search).get('office') || 'unknown';

      // Send email alert with auto-submit flag
      sendAlert(name, comments, isAutoSubmit);

      const data = {
        data: {
          Emoji: selectedEmoji,
          Name: name,
          Contact: contact,
          Comments: comments,
          Office: office,
          SubmissionType: isAutoSubmit ? 'Auto-submitted due to inactivity' : 'Manual submission'
        }
      };

      fetch('https://hook.eu2.make.com/tsq65nwqz30nr7tmkrf8h4z5lrpckq2d', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
        .then(response => {
          if (!response.ok) throw new Error('Network error');
          return;
        })
        .then(() => {
          // Hide warning modal if it's showing
          const warning = document.getElementById('inactivityWarning');
          warning.classList.remove('show');

          // Show thank you page
          document.getElementById('detailsForm').classList.remove('show');
          document.getElementById('subquestion').style.display = 'none';
          document.getElementById('thankyou').style.display = 'block';
          document.getElementById('backArrow').classList.remove('show');

          // Remove blur effect
          const card = document.querySelector('.card');
          card.classList.remove('blurred');

          setTimeout(() => location.reload(), 3000);
        })
        .catch((error) => {
          alert("Something went wrong. Please try again.");
          isSubmitting = false;
          isAutoSubmitting = false;

          // Reset warning modal if auto-submit failed
          if (isAutoSubmit) {
            restartSession();
          }
        });
    }

    // Reset inactivity timer on any activity
    function resetInactivityTimer(event) {
      // Detect typing activity
      if (event) {
        detectTyping(event);
      }

      // If warning is active, hide it immediately on any activity
      if (isWarningActive) {
        hideInactivityWarning();
        startInactivityTracking(); // Restart the timer
        return;
      }

      if (document.getElementById('detailsForm').classList.contains('show') && !isWarningActive && !isSubmitting) {
        startInactivityTracking();
      }
    }

    // Add event listeners for activity detection
    function initializeActivityListeners() {
      const formContainer = document.getElementById('detailsForm');
      const warningModal = document.querySelector('.warning-modal');

      // Add listeners to form container
      activityEvents.forEach(event => {
        formContainer.addEventListener(event, resetInactivityTimer, true);

        // Also add listeners to the entire document to catch activity when modal is shown
        // But exclude the warning modal area to prevent accidental dismissal
        document.addEventListener(event, function (e) {
          // Don't reset timer if clicking inside the warning modal
          if (isWarningActive && warningModal && warningModal.contains(e.target)) {
            return;
          }
          resetInactivityTimer(e);
        }, true);
      });

      // Also listen on input fields specifically for typing detection
      ['name', 'contact', 'comments'].forEach(fieldId => {
        const field = document.getElementById(fieldId);
        if (field) {
          field.addEventListener('input', (e) => {
            detectTyping(e);
            resetInactivityTimer(e);
          });
          field.addEventListener('focus', resetInactivityTimer);
          field.addEventListener('blur', resetInactivityTimer);

          // Add specific typing event listeners
          typingEvents.forEach(eventType => {
            field.addEventListener(eventType, resetInactivityTimer);
          });
        }
      });

      // Prevent event bubbling on warning modal buttons
      const warningButtons = document.querySelectorAll('.warning-btn');
      warningButtons.forEach(button => {
        button.addEventListener('click', function (e) {
          e.stopPropagation();
          e.preventDefault();
        });
      });
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function () {
      initializeActivityListeners();
    });
  </script>
</body>

</html>
