<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Happiness</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #ffffff;
      font-size: 1.8rem; /* increased from default ~1rem */
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .card {
      width: 100%;
      max-width: 600px;
      padding: 3rem;
      text-align: center;
      box-sizing: border-box;
      position: relative;
    }
    .logo {
      width: 100%;
      max-width: 420px;
      height: auto;
      margin: 0 auto 2.5rem auto;
      display: block;
    }
    .emoji-box {
      display: flex;
      justify-content: space-between;
      margin: 2.5rem 0;
      font-size: 3.8rem;
    }
    .emoji {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
      flex: 1;
    }
    .emoji:hover {
      transform: scale(1.2);
    }
    .emoji-text {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      font-family: 'IBM Plex Sans', sans-serif;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.7rem;
      font-weight: 600;
    }
    .arabic {
      font-family: 'IBM Plex Sans Arabic', sans-serif;
    }
    form {
      display: none;
      margin-top: 3rem;
    }
    .input-wrapper {
      position: relative;
    }
    input, textarea {
      width: 100%;
      padding: 18px 48px 18px 18px;
      border: 1px solid #ccc;
      border-radius: 30px;
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
      box-sizing: border-box;
      font-family: 'IBM Plex Sans', sans-serif;
      direction: auto;
    }
    input::placeholder, textarea::placeholder {
      text-align: left;
      font-family: 'IBM Plex Sans Arabic', sans-serif;
    }
    .checkmark, .xmark {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.6rem;
      display: none;
    }
    .checkmark {
      color: green;
    }
    .xmark {
      color: red;
    }
    .show-check {
      display: inline;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 1.4rem;
      border: none;
      border-radius: 30px;
      background-color: #6d9ba5;
      color: white;
      cursor: pointer;
      font-family: 'IBM Plex Sans', sans-serif;
    }
    button:disabled {
      background-color: #b0c5ca;
      cursor: not-allowed;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #6d9ba5;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 12px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #thankyou {
      display: none;
      font-size: 2rem;
      font-weight: 600;
      margin-top: 3rem;
    }
    #backArrow {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 2rem;
      cursor: pointer;
      color: black;
      display: none;
    }
  </style>
</head>
<body>
  <!-- HTML BODY CONTINUES -->
</body>
</html>
